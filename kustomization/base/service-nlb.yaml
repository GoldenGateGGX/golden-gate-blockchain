apiVersion: v1
kind: Service
metadata:
  name: ggx-node 
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    ###service.beta.kubernetes.io/aws-load-balancer-eip-allocations: eipalloc-00acb54a7f562d5e5
    service.beta.kubernetes.io/aws-load-balancer-subnets: subnet-0c6aa2d940cf7b217
    service.beta.kubernetes.io/aws-load-balancer-target-group-attributes: preserve_client_ip.enabled=true
spec:
  type: LoadBalancer
  ports:
    - name: p2p
      protocol: TCP
      port: 30333
      targetPort: 30333
  selector:
    app: ggx-node
